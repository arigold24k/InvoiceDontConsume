<!doctype>
<html>
<head>
  <meta charset="UTF-8">
  <title>JCI Update Consignment PO</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href='../css/style.css'>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>window.$ = window.jQuery = require('jquery');</script>
</head>
<body>
<div class="container responsive-table table-status-sheet">
  <div class="row">
    <div class="col s12">
      <h5>Largo Aged Inventory</h5>
    </div>
  </div>
  <div class="row">
    <table class="row" id="queryResults">
      <tr>
        <th class="center-align">Select</th>
        <th class="center-align">Ship To Number</th>
        <th class="center-align">Item Code</th>
        <th class="center-align">Tag Number</th>
        <th class="center-align">Days</th>
        <!--<th class="center-align">Invoice Date</th>-->
      </tr>
      <tr>
        <td><label><input type="checkbox" class="center-align" id="selectAll"/><span/></label></td>
        <td> <input class = 'form-control filterbox center-align' type="text" id="shipto"/></td>
        <td><input class = 'form-control filterbox center-align' type="text" id="item-code" /></td>
        <td><input class = 'form-control filterbox center-align' type="text" id="tag-number" /></td>
        <td><input class = 'form-control filterbox center-align' type="text" id="days"/></td>
        <!--<td><input class = 'form-control filterbox center-align' type="text" id="invoice-date"/></td>-->
      </tr>
    </table>
  </div>
  <div class="row">
    <a id="get-tags" class="waves-effect waves-light btn get-tags">Next</a>
  </div>

</div>
</div>

<script src="../js/index.js"></script>

</body>
</html>
